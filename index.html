<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gleaming Cinders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2.css">
</head>
<body>
    <script type="text/x-handlebars">
        <div class="pure-g-r">
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" id="index">
        <div class="pure-u-1" style="text-align: center;">
            <div class="center-box">
                I feel like listening to {{view App.Select2 content=styles value=selectedStyle}} music that's {{view App.Select2 content=moods value=selectedMood1}} and {{view App.Select2 content=moods value=selectedMood2}}.
                <br>
                <button {{action 'burn'}} class="pure-button button-xlarge pure-button-primary" style="margin-top: 35px;">Burn</button>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="loading">
        <div class="pure-u-1" style="text-align: center;">
            <div class="center-box">
                <h2>Loading...</h>
            </div>
        </div>
    </script>


    <script type="text/x-handlebars" id="music">
        <div class="pure-u-1" style="text-align: center;">
            <div class="center-box" style="text-align: center;">
                <h2>Music</h2>
                {{ytPlaylist model}}
            </div>
        </div>
    </script>

    <!-- App files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.min.js"></script>
    <script src="app.js"></script>
    <script src="select2-ember.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2.min.js"></script>
</body>
</html>
